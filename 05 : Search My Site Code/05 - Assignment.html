<!DOCTYPE html>
<html>
<head>
    <title>Search My Site</title>
    
    <script>
      
      //Search a specific site rather than the entire Web.
      function search(){
        
        //Replace sample domain name below with your own domain name.
        var site = "wikipedia.com";
        
        //Get the text that the user typed into the textbox.
        var lookfor = document.getElementById("txtlookfor").value;
        
        //If the box wasn't empty do the search. 
        if(lookfor.length > 0) {

          //Look at the drop-down value and make search URL accordingly.        
          var ddchoice = document.getElementById("dropdown").value;
          
          // Build URL for the search.
            // Google
          if ( ddchoice == 1 ) {
            var query="http://www.google.com/search?q=" + encodeURIComponent(lookfor) + " site:" + site;
          } 
            // Bing
          else if ( ddchoice == 2 ) {
            var query="http://www.bing.com/search?q=" + encodeURIComponent(lookfor) + " site:" + site;
          } 
            // Wolf Ram
          else if ( ddchoice == 3 ) {
            var query="https://www.wolframalpha.com/input/?i=" + encodeURIComponent(lookfor) + " site:" + site;
          } 
            // Duck
          else if ( ddchoice == 4 ) {
            var query="https://duckduckgo.com/?q=" + encodeURIComponent(lookfor) + " site:" + site;
          } else {
            var query="http://www.google.com/search?q=" + encodeURIComponent(lookfor) + " site:" + site;
          } 

          //Set Address bar equal to query.
          location.href = query;

          } 
          else {
            //If textbox was empty, show an alert.
            alert("Please type the word or words for which you want to search.");
          }
        }
    </script>
 
</head>
<body>
  <form>
    <p>Search this site:</p>
    <input type="text" id="txtlookfor" autofocus>
    <!-- Show drop-down list -->
    <p>Choose Search Engine</p>

    <select id="dropdown">
      <option value="1" selected>Google</option>
      <option value="2">Bing</option>
      <option value="3">Wolfram Alpha</option>
      <option value="4">Duck Duck Go</option>
    </select>

    <br>
    <input type="button" onclick="search()" value="Go">

  </form>

</body>

</html>
