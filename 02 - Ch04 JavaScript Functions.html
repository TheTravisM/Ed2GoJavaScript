<!DOCTYPE html>
<html>

<head>
  <title>02 - Ch4 JavaScript Functions</title>

  <script>
    function hello(){
      alert("Hello JavaScript Function");
    }
  </script>

</head>

<body>

  <h1>Lesson 02 - Ch4 JavaScript Functions</h1>

  <code>
    function hello(){
      alert("Hello JavaScript Function");
    }
  </code>

  <button onclick='hello()'>
    Click Me!
  </button>

  <br>

  <input type="button" value="Click Me" onclick="hello()">

</body>

</html>
